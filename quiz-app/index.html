<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIT試験 練習問題</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GAIT試験 練習問題</h1>
        </header>

        <!-- スタート画面 -->
        <div id="start-screen" class="screen">
            <div class="start-content">
                <h2>学習モードを選択</h2>

                <div class="category-filter">
                    <label for="category-select">カテゴリ:</label>
                    <select id="category-select">
                        <option value="all">すべて</option>
                    </select>
                </div>

                <div class="mode-buttons">
                    <button id="btn-sequential" class="btn btn-primary">順番に解く</button>
                    <button id="btn-random" class="btn btn-secondary">ランダムに解く</button>
                </div>

                <div class="question-count">
                    <p>問題数: <span id="total-questions">0</span>問</p>
                </div>
            </div>
        </div>

        <!-- クイズ画面 -->
        <div id="quiz-screen" class="screen hidden">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>

            <div class="quiz-header">
                <span id="question-number">問題 1/10</span>
                <span id="category-badge" class="category-badge">カテゴリ</span>
            </div>

            <div class="question-area">
                <p id="question-text" class="question-text"></p>
            </div>

            <div id="choices" class="choices">
                <!-- 選択肢がここに動的に生成される -->
            </div>

            <div id="result-area" class="result-area hidden">
                <div id="result-message" class="result-message"></div>
                <div id="explanation" class="explanation"></div>
                <button id="btn-next" class="btn btn-primary">次の問題へ</button>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen hidden">
            <div class="result-content">
                <h2>結果発表</h2>

                <div class="score-display">
                    <div class="score-circle">
                        <span id="score-percent">0</span>%
                    </div>
                    <p><span id="correct-count">0</span> / <span id="total-count">0</span> 問正解</p>
                </div>

                <div id="category-scores" class="category-scores">
                    <!-- カテゴリ別スコアがここに表示される -->
                </div>

                <div class="result-buttons">
                    <button id="btn-retry" class="btn btn-primary">もう一度挑戦</button>
                    <button id="btn-home" class="btn btn-secondary">トップに戻る</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
